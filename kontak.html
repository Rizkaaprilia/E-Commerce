<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - FashionStore</title>
    <script src=" https://cdn.tailwindcss.com "></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .accent-bg {
        background-color: #c7a57a;
      }
      .accent-hover:hover {
        background-color: #d4a574;
      }
      .accent-text {
        color: #4b3f34;
      }
    </style>
  </head>
  <body class="bg-[#F8F4E3] text-[#4B3F34]">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold font-playfair accent-text">FASHIONSTORE</a>
        <nav class="space-x-6 hidden md:block">
          <a href="index.html" class="font-medium hover:text-[#D4A574]">Beranda</a>
          <a href="produk.html" class="font-medium hover:text-[#D4A574]">Produk</a>
          <a href="kontak.html" class="font-medium hover:text-[#D4A574]">Kontak</a>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-6 max-w-lg">
        <h2 class="text-3xl font-playfair font-bold text-center accent-text mb-8">Hubungi Kami</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block font-medium mb-2 accent-text">Nama</label>
            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#D4A574]" />
          </div>
          <div class="mb-4">
            <label for="email" class="block font-medium mb-2 accent-text">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#D4A574]" />
          </div>
          <div class="mb-4">
            <label for="message" class="block font-medium mb-2 accent-text">Pesan</label>
            <textarea id="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#D4A574]"></textarea>
          </div>
          <button type="submit" class="w-full accent-bg text-white px-6 py-3 rounded font-semibold transition duration-300 hover:bg-[#D4A574]">Kirim Pesan</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#4B3F34] text-white py-8 mt-10">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2025 FashionStore. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
